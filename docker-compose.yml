version: '3.9'
services:
  appin:
    container_name: appin
    image: 'registry.richardx.win/appin:latest'
    restart: unless-stopped
    ports:
      - '3005'
    labels:
      - traefik.enable=true
      - traefik.http.routers.appin.rule=Host(`appin.richardx.win`)
    environment:
      - DATABASE_URL=$DATABASE_URL
      - JWT_SECRET=$JWT_SECRET
      - ADMIN_PASSWORD=$ADMIN_PASSWORD

networks:
  default:
    name: proxy
    external: true
